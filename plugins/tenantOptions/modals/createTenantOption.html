<div>
  <div class="modal-header">
    <h3 translate>Create tenant option</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="createOptionForm">
      <c8y-tenant-option-detail option="vm.option" create="vm.isCreate"/>
    </form>
  </div>
  <div class="modal-footer">
    <button
      class="btn btn-default"
      ng-click="vm.dismiss()"
      translate
    >
      Cancel
    </button>
    <button
      class="btn btn-primary"
      ng-disabled="createOptionForm.$pristine || createOptionForm.$invalid"
      ng-click="vm.close({$value: vm.option})"
      translate
    >
      Create
    </button>
  </div>
</div>
