<div>
  <div class="page-toolbar c8y-toolbar-spacer">
    <div class="navbar navbar-default c8y-toolbar" c8y-affix>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li class="navbar-form">
            <div class="input-group input-group-search">
              <input type="search"
                class="form-control"
                placeholder="Filterâ€¦"
                ng-model="vm.searchString">
              <span class="input-group-addon">
                <i c8y-icon="filter" ng-show="vm.searchString.length === 0 || !vm.searchString "></i>
                <i c8y-icon="times" class="text-muted ng-hide" ng-show="vm.searchString.length > 0" ng-click="vm.searchString = ''"></i>
              </span>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button class="btn btn-link" ng-click="vm.refresh()">
              <i c8y-icon="refresh"></i>
              <span translate>Reload</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <table class="table table-striped table-condensed table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="application in vm.applications | filter: vm.searchString | orderBy:'name'">
        <td>{{application.name}}</td>
        <td>{{application.type}}</td>
        <td>{{application.owner.tenant.id}}</td>
      </tr>
    </tbody>
  </table>
</div>
